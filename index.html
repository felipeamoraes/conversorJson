<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corretor de JSON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 px-4">
  <div class="w-full max-w-3xl bg-white shadow-md rounded-xl p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ§° Corretor de Campos JSON</h1>

    <div class="flex flex-col sm:flex-row gap-4 items-center justify-center mb-6">
      <input type="file" id="jsonFile" accept=".json" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
      <button onclick="corrigirJSON()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Corrigir JSON
      </button>
    </div>

    <div class="bg-gray-50 border border-gray-300 p-4 rounded-lg max-h-96 overflow-auto text-sm font-mono whitespace-pre" id="output">
      Carregue um arquivo JSON para visualizar aqui...
    </div>

    <div class="mt-6 text-center">
      <a id="downloadLink" style="display: none;" class="inline-block bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition">
        Baixar JSON Corrigido
      </a>
    </div>
  </div>

  <script>
    let jsonData;

    document.getElementById('jsonFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        try {
          jsonData = JSON.parse(event.target.result);
          document.getElementById('output').textContent = JSON.stringify(jsonData, null, 2);
        } catch (err) {
          alert("Arquivo invÃ¡lido: " + err.message);
        }
      };

      reader.readAsText(file);
    });

    function corrigirJSON() {
      if (!jsonData) {
        alert("Carregue um arquivo JSON primeiro.");
        return;
      }

      if (Array.isArray(jsonData)) {
        jsonData = jsonData.map(item => corrigirItem(item));
      } else {
        jsonData = corrigirItem(jsonData);
      }

      const jsonString = JSON.stringify(jsonData, null, 2);
      document.getElementById('output').textContent = jsonString;

      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('downloadLink');
      link.href = url;
      link.download = 'json_corrigido.json';
      link.style.display = 'inline-block';
      link.textContent = 'ðŸ“¥ Baixar JSON Corrigido';
    }

    function corrigirItem(item) {
      // ifConcessora.codigo
      if (item.ifConcessora?.codigo) {
        item.ifConcessora.codigo = item.ifConcessora.codigo.toString().padStart(3, '0');
      }

      // cpf
      if (item.cpf) {
        item.cpf = item.cpf.toString().padStart(11, '0');
      }

      // numeroInscricaoEmpregador
      if (item.numeroInscricaoEmpregador !== undefined) {
        item.numeroInscricaoEmpregador = item.numeroInscricaoEmpregador.toString();
      }

      // numeroInscricaoEstabelecimento
      if (item.numeroInscricaoEstabelecimento !== undefined) {
        item.numeroInscricaoEstabelecimento = item.numeroInscricaoEstabelecimento.toString();
      }

      return item;
    }
  </script>
</body>
</html>
